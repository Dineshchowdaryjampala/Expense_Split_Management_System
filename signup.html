<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FairShare</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script type="module" src="./firebase-config.js"></script> <!-- Firebase Configuration -->
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>

        <!-- Signup Form -->
        <div id="signup-section">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-btn">Sign Up</button>
            <p>Already have an account? <a href="auth.html">Login</a></p> <!-- Navigate back to Login -->
        </div>

        <p id="signup-message"></p> <!-- Display messages -->
        <p id="auth-message" style="color: red; font-weight: bold;"></p>

    </div>

    <script type="module" src="signup.js"></script> <!-- Signup Script -->
</body>
</html>
